<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="computer.js"></script>
</head>
<body>

<div class="container mt-4">
    <div id="navigation">
        <a href="category.html" class="btn btn-primary mb-3">Go to Category Page</a>
    </div>

    <h1>Computer Management</h1>

    <h3>Computer List</h3>
    <table class="table table-bordered" id="computer-table">
        <thead class="thead-light">
        <tr>
            <th>ID</th>
            <th>Code</th>
            <th>Name</th>
            <th>Manufacturer</th>
            <th>Price</th>
            <th>Image</th>
            <th>Category Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="computer-body">
        <!-- Computer data will be populated here -->
        </tbody>
    </table>

    <div>
        <h2>Computer Form</h2>
        <form id="computer-form">
            <input type="hidden" id="computer-id">
            <div class="form-group">
                <label for="code">Code:</label>
                <input type="text" class="form-control" id="code" placeholder="Enter code" required>
            </div>

            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter name" required>
            </div>

            <div class="form-group">
                <label for="manufacturer">Manufacturer:</label>
                <input type="text" class="form-control" id="manufacturer" placeholder="Enter manufacturer" required>
            </div>

            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" class="form-control" id="price" placeholder="Enter price" required>
            </div>

            <div class="form-group">
                <label for="img">Image URL:</label>
                <input type="text" class="form-control" id="img" placeholder="Enter image URL" required>
            </div>

            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category" class="form-control" required>
                    <option value="">Select a category</option>
                    <!-- Options for categories will be populated here -->
                </select>
            </div>

            <button type="submit" id="computer-submit-button" class="btn btn-success">Submit</button>
        </form>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
