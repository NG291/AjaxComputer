<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Management</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="category.js"></script>
</head>
<body>

<div class="container mt-4">
    <div id="navigation" class="mb-3">
        <a href="computer.html" class="btn btn-primary">Manage Computer</a>
    </div>

    <h1 class="text-center">Category Management</h1>

    <div class="mb-4">
        <h2>Category Form</h2>
        <form id="category-form">
            <input type="hidden" id="category-id">
            <div class="form-group">
                <label for="category-name">Category Name:</label>
                <input type="text" id="category-name" class="form-control" placeholder="Enter category name" required>
            </div>
            <button type="submit" id="category-submit-button" class="btn btn-success">Add Category</button>
        </form>
    </div>

    <h3>Category List</h3>
    <table class="table table-bordered">
        <thead class="thead-light">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="category-body">
        </tbody>
    </table>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
